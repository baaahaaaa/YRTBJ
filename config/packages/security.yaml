security:
    enable_authenticator_manager: true

    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/  # Exclude development routes
            security: false

        main:
            lazy: true
            provider: app_user_provider

            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: home  # Redirect to home page after successful login
                username_parameter: email
                password_parameter: password
                enable_csrf: true

            logout:
                path: app_logout
                target: app_login  # Redirect to login page after logout

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /
                always_remember_me: false

    access_control:
        # Allow non-authenticated users to access login and activation pages        
        # Restrict profile and home to authenticated users only
        - {path: /home, roles: IS_AUTHENTICATED_FULLY }
        - {path: /profile, roles: IS_AUTHENTICATED_FULLY }
        - {path: /dashboard, roles: ROLE_ADMIN}


